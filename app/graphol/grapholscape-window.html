<!DOCTYPE html>
<html>
<head>
  <script src="grapholscape.js" type="text/javascript"></script>
  <link href="style-gscape-window.css" rel="stylesheet" />
  <title>Grapholscape</title>

  <style>
    
  </style>
</head>

<body>
  <div id="grapholscape_container"></div>
</body>

<script>
  const grapholscape_container = document.getElementById('grapholscape_container')
  async function start(fileString) {
    try {
      const gscape = await Grapholscape.fullGrapholscape(fileString, grapholscape_container)
      document.title = document.title + ' - ' + gscape.ontology.name
      gscape.showDiagram(0)
    } catch (error) { window.graphol.onError(error) }
  }

  /**
   * use contextBridge api in preload.js to register start() as a callback to execute
   * when the signal 'start' comes from main process.
   */
  window.graphol.onStart(start)
</script>
</html>
