<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />

    <title>Welcome to Grapholscape</title>
  </head>

  <body style="margin: 0">
    <div id="grapholscape_container"></div>

    <div id="home">
      <div class="panel" id="left-panel">
        <div id="recent-files">
          <ul>
          </ul>
        </div>
      </div>

      <div class ="panel" id="right-panel"> 
        <div id="logo">
          <img style="width:50%" src="../assets/logo.png" />
        </div>

        <div id="version"></div>

        <div id="dropbox">
          <h2>Select or drop a file</h2>
          <h1 id="add-button">+</h1>
          <p>Select your .graphol file to display it</p>
        </div>
      </div>
    </div>

    <script>
      const dropbox = document.getElementById('dropbox');
      dropbox.onclick = () => window.recents.selectFileFromDialog()
      dropbox.addEventListener("dragenter",dragenter,false);
      dropbox.addEventListener("dragover", dragover, false);
      dropbox.addEventListener("drop", drop,false);

      function dragenter(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      function dragover(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        var dt = e.dataTransfer;
        var files = dt.files;

        window.recents.useGrapholPath(files[0].path)
      }
    </script>
  </body>
</html>
